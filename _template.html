<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <link rel="stylesheet" href="res/main.css" type="text/css">
  </head>

  <body>
    <header>
      <div class="logo"><img src="res/hsba-logo.png" alt="">HSBA</div>
      <div>Programmierung 1 / Datenbanksysteme</div>
      <div class="sub-headline">
        <div></div>
        <div>Playground</div>
      </div>
    </header>
    <main>
      <h1>Playground s23</h1>
      <div class="hsba-1-col">
        <div>Col 1</div>
      </div>
      <div class="hsba-2-cols">
        <div>Col 1</div>
        <div>Col 2</div>
      </div>

      <nav id="nav" style="padding: 12px 0px">

      </nav>

    </main>
    <footer>
      <div id="t">Îž</div>
      <div>Playground</div>
    </footer>
    <script>
      function expandNavi() {
        document.querySelector('#nav').style.left = 0;
        // sessionStorage.setItem("navi", true);
      }

      function shrinkNavi() {
        document.querySelector('#nav').style.left = '-328px';
        // sessionStorage.setItem("navi", false);
      }

      function stopProp(e) {
        e.stopPropagation();
      }

      document.querySelector('#t').addEventListener('click', function(e) {
        e.stopPropagation();
        if (document.querySelector('#nav').style.left === '0' || document.querySelector('#nav').style.left === '0px') {
          shrinkNavi();
          document.querySelector('#nav').removeEventListener('click', stopProp);
        }
        else {
          expandNavi();
          document.querySelector('#nav').addEventListener('click', stopProp);
          document.body.addEventListener('click', shrinkNavi, {'once': true});
        }
      });
    </script>
  </body>

</html>
